<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/agregar-eliminar.css}">
        <link rel="stylesheet" th:href="@{/css/normalize.css}">
        <link rel="stylesheet" th:href="@{/css/estilo-egg.css}">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex" th:action="@{/receta/buscar-receta}" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="container mt-3">
            <form class="row g-3">
                <div class="col-auto"><h2 class="d-flex" th:text="${h1}"></h2></div>
            </form>
        </div>

        <div class="container text-capitalize">
            <table class="table table-striped table-hover table-sm table-bordered">
                <thead>
                    <tr>
                        <th scope="col" >Nombre de la Receta</th>                  
                        <th scope="col" >Ingredientes</th>                  
                        <th scope="col" >Duracion</th>                    
                        <th scope="col" >Complejidad</th>
                        <th scope="col" >Ver</th>
                        <th sec:authorize="hasAnyRole('ROLE_ADMIN')" scope="col" >Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="receta :${lista}">
                        <td th:text="${receta.nombre}"></td>
                        <td th:text="${receta.ingredientes}"></td>
                        <td th:text="${receta.duracion}"></td>
                        <td th:text="${receta.complejidad}"></td>
                        <td>
                            <a th:href="@{/receta/receta-detalle}+'?id='+${receta.id}" class="btn btn-primary">Ver</a>
                        </td>
                        <td sec:authorize="hasAnyRole('ROLE_ADMIN')" >
                            <a th:href="@{/receta/editar-receta}+'?id='+${receta.id}" class="btn btn-primary">Editar</a>
                        </td>



                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
    </body>
</html>
