<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

    <head>
        <title>Ver Recetas</title>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/agregar-eliminar.css}">
        <link rel="stylesheet" th:href="@{/css/normalize.css}">
        <link rel="stylesheet" th:href="@{/css/estilo-egg.css}">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
         ></script>
        <script src="/js/index.js"></script>
    </head>
    
    
    <body>

        <nav th:replace="/plantilla/plantilla::nav"></nav>
        
        <aside th:replace="/plantilla/plantilla::aside"></aside>

        <div class="container mt-3">
            <form class="row g-3">
                <div class="col-auto"><h2 class="d-flex" th:text="${h1}"></h2></div>
            </form>
        </div>

        <div class="cont__form">
            <table class="table">
                <thead>
                    <tr>
                        <th class="th__table-dif" scope="col" >Nombre de la Receta</th>                  
                        <th class="th__table-dif" scope="col" >Ingredientes</th>                  
                        <th class="th__table-dif" scope="col" >Duracion</th>                    
                        <th class="th__table-dif" scope="col" >Complejidad</th>
                        <th class="th__table-dif" scope="col" >Ver</th>
                        <th class="th__table-dif" sec:authorize="hasAnyRole('ROLE_ADMIN')" scope="col" >Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="receta :${lista}">
                        <td class="td__table-dif" th:text="${receta.nombre}"></td>
                        <td  class="td__table-dif" th:text="${receta.ingredientes}"></td>
                        <td  class="td__table-dif" th:text="${receta.duracion}"></td>
                        <td  class="td__table-dif" th:text="${receta.complejidad}"></td>
                        <td class="td__table-dif" >
                            <a th:href="@{/receta/receta-detalle}+'?id='+${receta.id}" class="btn btn-primary">Ver</a>
                        </td>
                        <td  class="td__table-dif" sec:authorize="hasAnyRole('ROLE_ADMIN')" >
                            <a th:href="@{/receta/editar-receta}+'?id='+${receta.id}" class="btn btn-primary">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <footer th:replace="plantilla/plantilla.html :: footer"></footer> 
    </body>
</html>
