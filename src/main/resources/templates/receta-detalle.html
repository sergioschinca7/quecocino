<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-3">
            <form class="row g-3">
                <div class="col-auto"><h2 class="d-flex" th:text="${h1}"></h2></div>

            </form>
        </div>

        <div class="container text-capitalize">
            <table class="table table-striped table-hover table-sm table-bordered">
                <thead>
                    <tr>
                        <th scope="col" >Nombre de la Receta</th>                                   
                        <th scope="col" >Duracion</th>
                        <th scope="col" >Procedimiento</th>

                        <th scope="col" >Complejidad</th>                    
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="receta :${receta}">
                        <td th:text="${receta.nombre}"></td>
                        <td th:text="${receta.duracion}"></td>
                        <td th:text="${receta.procedimiento}"></td>
                        <td th:text="${receta.complejidad}"></td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container text-capitalize">
            <table class="table table-striped table-hover table-sm table-bordered">
                <thead>
                    <tr>
                        <th scope="col" >Ingredientes</th> 
                        <th scope="col" >Cantidades</th> 

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ingrediente, index :${receta.ingredientes}">
                        <td th:text="${ingrediente.nombreIngrediente}"></td>                       
                        <td th:text="${receta.cantidad[__${index.index}__]}"></td>                       
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="container text-capitalize">
            <table class="table table-striped table-hover table-sm table-bordered">
                <thead>
                    <tr>
                        <th scope="col" >Procedimiento</th>                   
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="receta :${receta}">
                        <td th:text="${receta.procedimiento}"></td>                        
                    </tr>
                </tbody>
            </table>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
