<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="/plantilla/plantilla::head"></head>
    <body>
        <nav th:replace="/plantilla/plantilla::nav"></nav>
        <div class="container text-capitalize">
            <p th:if="${error} != null" th:text="${err}"></p>


            <table class="table table-striped table-hover table-sm table-bordered">
                <thead>
                    <tr th:if="${!receta.isEmpty()}">
                        <th scope="col" >Nombre de la Receta</th>                                   
                        <th scope="col" >Duracion</th>
                        <th scope="col" >Complejidad</th>                    
                        <th scope="col" >Ver</th>                    
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="receta :${receta}" th:if="${!receta.isEmpty()}">
                        <td th:text="${receta.nombre}"></td>
                        <td th:text="${receta.duracion}"></td>
                        <td th:text="${receta.complejidad}"></td>
                        <td>
                            <a th:href="@{/receta/receta-detalle}+'?id='+${receta.id}" class="btn btn-primary">Ver</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="titulo text-center">
                <h1 th:unless="${!receta.isEmpty()}">No hay recetas con ese nombre</h1>
            </div>



        </div>



    </body>
</html>
