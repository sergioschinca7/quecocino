<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <title>Crear Receta</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <form
        class="row g-3"
        th:action="@{/ingrediente/guardar}"
        method="POST"
        th:object="${receta}"
      >
        <input th:field="*{id}" type="hidden" />
        <label>Nombre Receta</label>
        <input type="text" th:field="*{nombre}" />
        <label>Procedimiento</label>
        <input type="text" th:field="*{procedimiento}" />
        <label>Duración</label>
        <input type="text" th:field="*{duracion}" />
        <label>Complejidad</label>
        <!-- <select name="color">
    <option th:each="colorOpt : ${T(com.baeldung.thymeleaf.model.Color).values()}"
        th:value="${colorOpt}" th:text="${colorOpt}"></option>
                </select>-->
        <select name="complejidad">
          <option value="sencilla">Sencilla</option>
          <option value="media">Media</option>
          <option value="dificil">Difícil</option>
        </select>

        <label>Valor calórico</label>
        <select name="complejidad">
          <option>Bajo</option>
          <option>Medio</option>
          <option>Alto</option>
        </select>

        <div class="container text-capitalize">
          <table
            class="table table-striped table-hover table-sm table-bordered"
          >
            <thead>
              <tr>
                <th scope="col">Cantidad</th>
                <th scope="col">Nombre del ingrediente</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input type="text" />
                </td>
                <td>
                    <select name="Ingrediente">
                      <option th:each="ingrediente:${lista}" th:text="${ingrediente.nombreIngrediente}"></option>
                    </select>
                  </td>
              </tr>
              <tr>
                <td>
                  <input type="text" />
                </td>
                <td>
                    <select name="Ingrediente">
                      <option th:each="ingrediente:${lista}" th:text="${ingrediente.nombreIngrediente}"></option>
                    </select>
                  </td>
              </tr>
              <tr>
                <td>
                  <input type="text" />
                </td>
                <td>
                    <select name="Ingrediente">
                      <option th:each="ingrediente:${lista}" th:text="${ingrediente.nombreIngrediente}"></option>
                    </select>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button>Añadir</button>

        <input type="submit" value="guardar" confirm="guardar" />
      </form>
    </div>

    <div class="container text-capitalize">
      <a th:href="@{/ingrediente/crear}">Nuevo Ingrediente</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
