<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/">
    
    <head>
        <title>¿Qué comemos?</title>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/agregar-eliminar.css}">
        <link rel="stylesheet" th:href="@{/css/normalize.css}">
        <link rel="stylesheet" th:href="@{/css/estilo-egg.css}">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
         ></script>
        <script src="/js/index.js"></script>
    </head>

    <body>
        <nav th:replace="/plantilla/plantilla::nav"></nav>

        <aside th:replace="/plantilla/plantilla::aside"></aside>

        <div class="cont">
            <div class="cont__form">
                <h1>¿Qué cocino?</h1>
                <div class="cont__parrafo">
                    <p class="parrafo__index">¿No sabes que cocinar? ¿Solo tienes unos pocos ingredientes? <br> No te preocupes más, nosotros nos ocupamos. Solo dinos que ingredientes tienes.</p>
                </div> 
                <form
                    class="cont__form2"
                    th:action="@{/receta/decime-que-comer}" method="GET">
                    <p th:if="${error} != null" th:text="${error}"></p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Ingrediente 1 </th>
                                    <th scope="col">Ingrediente 2</th>
                                    <th scope="col">Ingrediente 3</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select th:name="ingrediente1" class="cont__select2">
                                            <option value="" disabled selected hidden>Selecciona ingrediente</option>                                                                         
                                            <option th:each=" l :${lista}" th:text="${l.nombreIngrediente}"
                                                    th:value="${l.nombreIngrediente}"></option>
                                        </select>
    
                                    </td>
                                    <td>
                                        <select th:name="ingrediente2" class="cont__select2">
                                            <option value="" disabled selected hidden>Selecciona ingrediente</option>                                        
                                            <option th:each=" l :${lista}" th:text="${l.nombreIngrediente}"
                                                    th:value="${l.nombreIngrediente}" th:name="ingrediente2"></option>
                                        </select>
                                    </td>
                                    <td>
                                        <select th:name="ingrediente3" class="cont__select2">
                                            <option value="" disabled selected hidden>Selecciona ingrediente</option>                                        
                                            <option th:each=" l :${lista}" th:text="${l.nombreIngrediente}"
                                                    th:value="${l.nombreIngrediente}" th:name="ingrediente2"></option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    <input class="input__save" type="submit" name="action" value="Buscar" confirm="guardar"/>
                    <p th:if="${error} != null" th:text="${error}"></p>
                </form>
            </div>

        </div>

        <footer th:replace="/plantilla/plantilla::footer"></footer>
    </body>
</html>
