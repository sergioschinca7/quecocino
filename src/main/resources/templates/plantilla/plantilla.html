<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/">

    <body>      
        <nav th:fragment="nav" class="navegador">        
            <div>
                <a href="http://localhost:8080"><img src="../static/quecocino.png"  th:src="@{/quecocino.png}" class="logo"></a></li>
            </div>               
                
            <div>
                <a href="https://www.facebook.com/"><img src="../static/iconos/fb.png" th:src="@{../iconos/fb.png}" class="icono-redsocial"></a></li>
            </div>        

            <div>
                <a href="https://www.instagram.com/"><img src="../static/iconos/ig.png" th:src="@{../iconos/ig.png}" class="icono-redsocial"></a></li>
            </div>        

            <div>
                <a href="https://twitter.com/home?lang=es"><img src="../static/iconos/tw.png" th:src="@{../iconos/tw.png}" class="icono-redsocial"></a></li>  
            </div>        
        </nav>

        <aside th:fragment="aside" class="lateral">
            <div class="aside__box">
                <div sec:authorize="!hasRole('ROLE_USER')"   class="aside__elem"><a href="http://localhost:8080/persona/login">Iniciar Sesión</a></div> 
                <div sec:authorize="hasAnyRole('ROLE_USER')" class="aside__elem"><a href="http://localhost:8080/logout">Cerrar Sesión</a></div>
                <div sec:authorize="!hasAnyRole('ROLE_USER')" class="aside__elem"><a href="http://localhost:8080/persona/crear-persona">Regístrate</a></div>  
                <div sec:authorize="hasAnyRole('ROLE_USER')" class="aside__elem"><a href="http://localhost:8080/receta/crear-receta">Crear Receta</a></div>  
                <div class="aside__elem"><a href="http://localhost:8080/receta/buscar-receta">Buscar Recetas</a></div>
                <div sec:authorize="hasAnyRole('ROLE_USER')" class="aside__elem"><a href="http://localhost:8080/ingrediente/lista">Lista de ingredientes</a></div>  
                <div sec:authorize="hasAnyRole('ROLE_USER')" class="aside__elem"><a href="http://localhost:8080/ingrediente/crear">Añadir ingredientes</a></div>
                <div class="aside__elem"><a href="http://localhost:8080/receta/mostrar-receta">Ver recetas</a></div>  
                    
           </div>
        </aside>

        <footer th:fragment="footer" class="pie">
            <p class="pie__p">©️ 2021-2022 Todos los derechos reservados</p>
        </footer>


    </body>   
</html>
