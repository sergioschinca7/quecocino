        <link rel="stylesheet" th:href="@{/css/agregar-eliminar.css}">
        <link rel="stylesheet" th:href="@{/css/normalize.css}">

<body>
    
    <nav th:replace="/plantilla/plantilla::nav"></nav>

    <aside th:replace="/plantilla/plantilla::aside"> </aside>

    <div class="cont">
        <form class="cont__form" th:action="@{/ingrediente/guardar}" method="POST" th:object="${ingrediente}">
            <input th:field="*{idIngrediente}" type="hidden">
            <label class="cont__label" >Nombre del Ingrediente</label>
            <input type="text" th:field="*{nombreIngrediente}" class="input__cantidad">
             
            <input class="button__add" type="submit" value="guardar">
            
            <p th:if="${error} !=null" th:text="${error}"></p>

        </form>
    </div>
