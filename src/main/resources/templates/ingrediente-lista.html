<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
      <title>TODO supply a title</title>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">
        <form class="row g-3">
            <div class="col-auto"><h2 class="d-flex" th:text="${h1}"></h2></div>

        </form>
    </div>

    <div class="container text-capitalize">
        <table class="table table-striped table-hover table-sm table-bordered">
            <thead>
                <tr>
                    <th scope="col" >ID</th>
                    <th scope="col" >Cantidad</th>
                    <th scope="col" >Nombre del ingrediente</th>
                    <th scope="col" >Calorias</th>
                    <th scope="col" >Editar</th>
                    <th scope="col" >Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ingrediente:${lista}">
                    <td th:text="${ingrediente.idIngrediente}"></td>
                    <td th:text="${ingrediente.cantidad}"></td>
                    <td th:text="${ingrediente.nombreIngrediente}"></td>
                    <td th:text="${ingrediente.cantidadCalorias}"></td>
                    <--<!-- 
                    <td><a th:href="@{/ingrediente/editar/} + ${ingrediente.id}" class="btn btn-primary">Editar</a></td>
                    <td><a th:href="@{/ingrediente/eliminar/} + ${ingrediente.id}" class="btn btn-danger">Eliminar</a></td>comment -->
                </tr>
            </tbody>
        </table>
        <a th:href="@{/ingrediente/crear}">Nuevo Ingrediente</a>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
