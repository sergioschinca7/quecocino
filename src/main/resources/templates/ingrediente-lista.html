<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Lista de ingredientes</title>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/agregar-eliminar.css}">
        <link rel="stylesheet" th:href="@{/css/normalize.css}">
        <link rel="stylesheet" th:href="@{/css/estilo-egg.css}">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <nav th:replace="/plantilla/plantilla::nav"></nav>
        
        <aside th:replace="/plantilla/plantilla::aside"> </aside>

        <div class="container mt-3">
            <form class="row g-3">
                <div class="col-auto"><h2 class="d-flex" th:text="${h1}"></h2></div>
            </form>
        </div>

        <div class="container text-capitalize">
            <table class="table table-striped table-hover table-sm table-bordered">
                <thead>
                    <tr>
                        <th scope="col" >Nombre del ingrediente</th>
                        <th scope="col" >Nombre del ingrediente</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ingrediente, index:${lista}">
                <td th:text="${ingrediente.nombreIngrediente}" ></td>
                </tr>
                </tbody>
            </table>

            <a th:href="@{/ingrediente/crear}">Nuevo Ingrediente</a>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <footer th:replace="plantilla/plantilla.html :: footer"></footer>
    </body>
</html>
