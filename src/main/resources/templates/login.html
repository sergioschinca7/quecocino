<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="/plantilla/plantilla::head"></head>
    <body>

        <nav th:replace="/plantilla/plantilla::nav"></nav>

        <aside th:replace="/plantilla/plantilla::aside"> </aside>
           
                    <div class="cont">
                        <p class="login-box-msg">Sign in to start your session</p>
                        <p th:if="${loginError}" class="error">Wrong user or password</p>
                        <form class="cont__form" th:action="@{/login}" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username or password.
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                                 </div>
                            </div>
                        </form>
                    </div>
                  
        <footer th:replace="plantilla/plantilla.html :: footer"></footer>
    </body>
</html>
