<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <title>Inicia Sesión</title>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/agregar-eliminar.css}">
        <link rel="stylesheet" th:href="@{/css/normalize.css}">
        <link rel="stylesheet" th:href="@{/css/estilo-egg.css}">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
         ></script>
        <script src="/js/index.js"></script>
    </head>

    <body>

        <nav th:replace="/plantilla/plantilla::nav"></nav>

        <aside th:replace="/plantilla/plantilla::aside"> </aside>
           
                    <div class="cont">
                        <form class="cont__form" th:action="@{/login}" method="post">
                            <p class="button__add2">Iniciar sesión</p>

                            <div th:if="${param.error}">
                                <div>
                                    Nombre o contraseña inválida.
                                </div>
                            </div>

                            <label for="nombre" class="cont__label">Nombre de usuario</label>

                            <input type="text" name="username" class="cont__input">


                            <label for="nombre" class="cont__label">Contraseña</label>

                            <input type="password" name="password" class="cont__input">

                            <button type="submit" class="input__save">Ingresar</button>

                            <p th:if="${loginError}" class="error">Wrong user or password</p>
                        </form>
                    </div>
                  
        <footer th:replace="plantilla/plantilla.html :: footer"></footer>
    </body>
</html>
